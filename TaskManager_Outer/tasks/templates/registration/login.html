{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{% url 'dashboard' %}">
</form>
<p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'home' %}">Home</a></p>
{% endblock %}
